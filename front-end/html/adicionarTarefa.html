<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    
</head>
<body>
    <div>
        <header>Aqui ficará o header</header>
        <main>
            <button>Voltar</button>
            <p>Adicionar Tarefa</p>
            <article id="principal">
                <label>Descrição</label>
                <input type="text" placeholder="Digite a descrição" id="desc">
                <label>Data</label>
                <input type="date" id="data">
                <label>Prioridade</label>
                <input type="number" id="pri" min="1" max="5"><br><br>
                <label>1-5 Menos à</label>
                <button id="botaoAdicionar">Salvar</button>
            </article>
        </main>
        <footer>
            Aqui ficará o footer!
        </footer>
    </div>
    <script src="../../back-end/app.js"></script>
</body>
</html>
