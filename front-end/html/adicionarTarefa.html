<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>
    <div>
        <header>Aqui ficará o header</header>
        <main>
            <button>Voltar</button>
            <article>Adicionar Tarefa</article>
            <article id="principal">
                <p>Descrição</p>
                <input type="text" placeholder="Digite a descrição" id="desc">
                <p>Data</p>
                <input type="date" id="data">
                <p>Prioridade</p>
                <input type="number" id="prop" min="1" max="5"><br><br>
                <button id="botaoFinal">Salvar</button>
            </article>
        </main>
        <footer>
            Aqui ficará o footer!
        </footer>
    </div>
</body>
</html>
