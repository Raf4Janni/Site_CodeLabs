<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>
    <header>
        <div id="img_codelab">
            <img src = "https://codelab.icmc.usp.br/assets/logo_simplified_white_coloured-aQ7omc_n.png" alt="CodeLab" width="30" height = "auto">
        </div>
        <div id="botao_header">
                <button id = "inicio"> Inicio </button>
                <button id = "adicionar"> Adicionar Tarefa </button>
                <button id = "concluidas"> Tarefas Concluidas </button>
                <button id="btn-sair">Sair</button>
        </div>
    </header>
    <main>
        <article>Cadastro</article>
            <form>
                <label>Email</label>
                <input type="email" id="email" placeholder="Email" required><br>
                <label>Nome de usuário:</label>
                <input type="text" id="nome" placeholder="Nome" required><br>
                <label>Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
                <div id="senhas">
                    <input type="checkbox" id="ckbox1" class="ckboxo"><label for="ckbox1">Ver senha</label><br>
                </div>
                <label>Confirmação de senha</label>
                <input type="password" id="confSenha" placeholder="Confirme sua senha" required>
                <div id="senhas">
                <input type="checkbox" id="ckbox2" class="ckboxo"><label for="ckbox2">Ver senha</label><br>
                </div>
                <div id="botoes_envio">
                <input type="submit" id="envio" placeholder=" Cadastrar"><br>
                <a href="login.html" class="ir_link">Já tem uma conta? Faça login</a>
                </div>
            </form>
    </main>
    <script src="../../back-end/cadastro.js"></script>
    <script src="../../back-end/header.js"></script>
</body>
</html>
