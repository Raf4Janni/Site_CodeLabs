<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>
    <header>Header aqui
    </header>
    <main>
            <form>
                <label>Email</label>
                <input type="email" id="email" placeholder="Email" required><br>
                <label>Nome de usuário:</label>

                <label>Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="checkbox" id="ckbox1"><label for="ckbox1">Ver senha</label><br>
                <label>Confirmação de senha</label>
                <input type="password" id="confSenha" placeholder="Confirme sua senha" required>
                <input type="checkbox" id="ckbox2"><label for="ckbox2">Ver senha</label><br>
                <input type="submit" id="envio" placeholder=" Cadastrar"><br>
                <a href="login.html">Já tem uma conta? Faça login</a>
            </form>
    </main>
    <footer>Footer aqui</footer>
    <script src="../../back-end/cadastro.js"></script>
</body>
</html>
