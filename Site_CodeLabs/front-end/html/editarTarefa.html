<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>
    <div>
        <header>
        <div id="img_codelab">
            <img src = "https://codelab.icmc.usp.br/assets/logo_simplified_white_coloured-aQ7omc_n.png" alt="CodeLab" width="30" height = "auto">
        </div>
        <div id="botao_header">
            <button id = "inicio"> Inicio </button>
            <button id = "adicionar"> Adicionar Tarefa </button>
            <button id = "concluidas"> Tarefas Concluidas </button>
            <button id="btn-sair">Sair</button>
        </div>
        </header>
        <nav><a href="index.html"></a></nav>
        <main>
            <article>Editar Tarefa</article>
            <form>
                <label>Descrição</label>
                <input type="text" placeholder="Digite a descrição" id="desc">
                <label>Data</label>
                <input type="date" id="data">
                <label>Prioridade (1-5 Menos à mais importante)</label>
                <input type="number" id="pri" min="1" max="5">
                <button id="botaoEditar">Enviar</button>
            </form>
        </main>
        <script src="../../back-end/editar.js"></script>
        <script src="../../back-end/header.js"></script>
    </div>
</body>
</html>
